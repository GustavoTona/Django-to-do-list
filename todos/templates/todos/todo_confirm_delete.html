{% extends "base.html" %}

{% block page_title %}
Excluir tarefa?
{% endblock page_title %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    <h1>Excluir tarefa?</h1>
    <p> Tem certeza que vai excluir essa tarefa?<strong>{{ todo.title }}</strong>?</p>

    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'todo_list'%}" class="btn btn-primary">Cancelar</a>
</form>

{% endblock content %}
